<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-elements/paper-elements.html">

    <link rel="import" href="bower_components/iron-elements/iron-elements.html">
    <link rel="import" href="bower_components/iron-icons/communication-icons.html">

    <link rel="import" href="my-chat.html">
    <link rel="import" href="chat-list.html">
    <link rel="import" href="chat-input.html">
</head>
<body class="fullbleed layout vertical">
<dom-module id="chat-app">
    <template>
        <paper-drawer-panel>
            <paper-header-panel drawer>
                <paper-toolbar>
                    <div class="title">Chat app</div>
                </paper-toolbar>
                <div>
                    <paper-menu selected="{{selected}}">
                        <paper-item>Chat</paper-item>
                        <paper-item>Settings</paper-item>
                    </paper-menu>
                </div>
            </paper-header-panel>
            <paper-header-panel class="flex" main>
                <paper-toolbar>
                    <div class="title">My chat app</div>
                </paper-toolbar>
                <div>
                    <iron-pages id="pager" selected="{{selected}}">
                        <div>
                            <my-chat></my-chat>
                        </div>
                        <div>Settings</div>
                    </iron-pages>
                </div>
            </paper-header-panel>

        </paper-drawer-panel>
    </template>
    <script>
        Polymer({
            is: "chat-app",
            properties: {
                selected: {
                    type: Number,
                    value: 0
                }
            }
        })
    </script>
</dom-module>

<chat-app></chat-app>

</body>
</html>
