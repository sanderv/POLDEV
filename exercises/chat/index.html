<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/2.0.1/lib/polymer/polymer.html">
</head>
<body>
<h1>Chat</h1>
<my-chat></my-chat>

<dom-module id="my-chat">
    <template>
        <p>On [[chat.date]], [[chat.user]] said: [[chat.message]]</p>
        <hr/>
        <input type="text" id="chat">
        <button on-tap="send">Say</button>
    </template>
    <script>
        Polymer({
            is: "my-chat",
            properties: {
                chat: {
                    type: Object,
                    value: {
                        date: "",
                        user: "Sander",
                        message: ""
                    }
                }
            },
            send: function () {
                // set() makes this an observable change
                this.set('chat.date', (new Date()).toDateString());
                this.set('chat.message', this.$.chat.value);
            }
        });
    </script>
</dom-module>

</body>
</html>
