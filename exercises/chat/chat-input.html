<dom-module id="chat-input">
    <template>
        <iron-icon icon="perm-identity"></iron-icon><input type="text" id="user">
        <iron-icon icon="communication:chat"></iron-icon><input type="text" id="chat">
        <paper-icon-button on-tap="post" icon="send"></paper-icon-button>
    </template>
    <script>
        Polymer({
            is: "chat-input",
            post: function () {
                this.fire('post', {user: this.$.user.value, time: this._getTime(), message: this.$.chat.value})
            },
            _getTime: function () {
                var d = new Date();
                return this._getTimeElement(d.getHours()) + ':' + this._getTimeElement(d.getMinutes()) + ':' + this._getTimeElement(d.getSeconds());
            },
            _getTimeElement: function (e) {
                return ("00" + e).slice(-2);
            }
        })
    </script>
</dom-module>
