<dom-module id="my-chat">
    <template>
        <p>On [[chat.date]], [[chat.user]] said: [[chat.message]]</p>
        <hr/>
        <input type="text" id="chat">
        <button on-tap="send">Say</button>
    </template>
    <script>
        Polymer({
            is: "my-chat",
            properties: {
                chat: {
                    type: Object,
                    value: {
                        date: "",
                        user: "Sander",
                        message: ""
                    }
                }
            },
            send: function () {
                // set() makes this an observable change
                this.set('chat.date', (new Date()).toDateString());
                this.set('chat.message', this.$.chat.value);
            }
        });
    </script>
</dom-module>
