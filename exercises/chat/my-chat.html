
<dom-module id="my-chat">
    <template>
        <chat-list chats="{{chats}}"></chat-list>
        <hr/>
        <chat-input on-post="post"></chat-input>
    </template>
    <script>
        Polymer({
            is: "my-chat",
            properties: {
                chats: {
                    type: Array,
                    value: []
                }
            },
            post: function (e) {
                console.log(e);
                // Observable change: use push and mention the property
                this.push('chats', e.detail);
            },
        });
    </script>
</dom-module>
