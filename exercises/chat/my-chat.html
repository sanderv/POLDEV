<dom-module id="my-chat">
    <template>
        <template is="dom-repeat" items="{{chats}}">
            <p>[[item.user]] ([[item.date]]): [[item.message]]</p>
        </template>

        <hr/>
        <input type="text" id="chat">
        <button on-tap="send">Say</button>
    </template>
    <script>
        Polymer({
            is: "my-chat",
            properties: {
                chats: {
                    type: Array,
                    value: []
                }
            },
            send: function () {
                // Observable change: use push and mention the property
                this.push('chats', {user: 'Sander', date: new Date(), message: this.$.chat.value});
            }
        });
    </script>
</dom-module>
